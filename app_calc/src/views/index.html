<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
        <link rel="stylesheet" href="/css/style.css">     
    </head>
    <body>

        <header id="header" class="container-fluid text-center">
            <div class="row">
                {{#erro_valor}}
                <div class="alert alert-warning mt-1" role="alert">
                    Valor inválido!
                </div>
                {{/erro_valor}}
                <div class="col text-bg-primary">
                    <h1>Calculadora</h1>
                </div>
            </div>
        </header>
        <!--v1, op, v2-->
        <div id="corpo" class="container-fluid">
            <form id="formulario" class="row position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 bg-body-tertiary rounded" action="/resultado" method="post">
                <div class="mt-3 mb-3">
                    <label for="v1" class="form-label">Valor 1:</label>
                    <input type="text" class="form-control" name="v1" placeholder="Escreva o primeiro valor">
                </div>
                <div class="mt-3 mb-3">
                    <label for="op" class="form-label">Operação:</label>
                    <select name="op" id="op" class="form-select">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </div>
                <div class="mt-3 mb-3">
                    <label for="v2" class="form-label">Valor 2:</label>
                    <input type="text" class="form-control" name="v2" placeholder="Escreva o segundo valor">
                </div>
                <button type="submit" class="btn btn-primary w-100">Calcular</button>
            </form>
        </div>    
            
        
    </body>
</html>
