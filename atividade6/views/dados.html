<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Página dados</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
        <link rel="stylesheet" href="/css/style.css">     
    </head>
    <body>

        <header id="header" class="container-fluid text-center">
            <div class="row">
                <div class="col text-bg-primary">
                <h1>Dados cadastrados</h1>
                </div>
            </div>
        </header>
        <!--nome, endereço, telefone e data de agendamento.-->
        <div id="corpo" class="container-fluid">
            <div id="formulario" class="row position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 bg-body-tertiary rounded text-center">
                <div class="mb-3">
                    <h1 >Nome: {{data.nome}}</h1>
                </div>
                <div class="mb-3">
                    <h1 >Endereço: {{data.endereco}}</h1>
                </div>
                <div class="mb-3">
                    <h1 >Telefone: {{data.telefone}}</h1>
                </div>
                <div class="mb-3">
                    <h1>Data de agendamento: {{data.data}}</h1>
                </div>
            </div>
        </div>    
            
        
    </body>
</html>
