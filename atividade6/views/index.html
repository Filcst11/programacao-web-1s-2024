<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Página inicial</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
        <link rel="stylesheet" href="/css/style.css">     
    </head>
    <body>

        <header id="header" class="container-fluid text-center">
            <div class="row">
                <div class="col text-bg-primary">
                <h1>Adicione os seus dados</h1>
                </div>
            </div>
        </header>
        <!--nome, endereço, telefone e data de agendamento.-->
        <div id="corpo" class="container-fluid">
            <form id="formulario" class="row position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 bg-body-tertiary rounded" action="/dados" method="post">
                <div class="mb-3">
                    <label for="form_nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" placeholder="Escreva o seu nome">
                </div>
                <div class="mb-3">
                    <label for="form_endereco" class="form-label">Endereço</label>
                    <textarea class="form-control" name="endereco" rows="3" placeholder="Escreva o seu endereço"></textarea>
                </div>
                <div class="mb-3">
                    <label for="form_telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" name="telefone" placeholder="Escreva o seu telefone">
                </div>
                <div class="mb-3">
                    <label for="form_data" class="form-label">Data de agendamento</label>
                    <input type="date" class="form-control" name="data">
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>    
            
        
    </body>
</html>
